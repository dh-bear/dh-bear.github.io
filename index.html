<!DOCTYPE html>
<html>
<head>
<title>DH BEAR</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>Essay Planner</title>
  <style>
  button {
  background-color: purple;
  color: white;
  border: none;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  }
  </style>
  </head>
  <body>
  <form>
  <label for="topic"> What is the topic?</label><br>
  <input type="text" id="topic" name="topic"><br>
  <label for="class">What class is this for?</label><br>
  <input type="text" id="class" name="class"><br>
  <label for="essayType">Essay Type:</label><br>
  <input type= "text" id= "essay Type" name="essay Type"><br>
  <label for="refMaterialType">Reference Material Type:</label><br>
  <input type="radio" id="article" name="refMaterialType" value="Article">
  <label for="article">Article</label><br>
  <input type="radio" id="book" name="refMaterialType" value="Book">
  <label for="book">Book</label><br>
  <input type="radio" id="none" name="refMaterialType" value="None">
  <label for="none">None</label><br>
  <label for="bookTitle">Book Title:</label><br>
  <input type="text" id="bookTitle" name="bookTitle"><br>
  <label for="articleText">Article Text:</label><br>
  <textarea id="articleText" name="articleText"></textarea><br>
  <button id="thesisButton" type="button" onclick="">Generate Main Thesis</button><br>
  <button type="button" onclick=''>Generate Key Ideas</button><br>
  <button type="button" onclick=''>Generate Outline</button><br>
  </form>
  <script src="app.js"></script>
</body>
</html>
